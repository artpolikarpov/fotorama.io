<!DOCTYPE html>
<html>
<head>
	<title>Navigation position</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!-- jQuery, -->
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

	<!-- Fotorama -->
	<link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.2/fotorama.js"></script>

  <!-- Just don’t want to repeat this prefix in every img[src] -->
  <base href="https://s.fotorama.io/okonechnikov/">
</head>

<body>

<p>Navigation position:<p>
<pre style="margin-top: -1em; margin-left: 1em;"><code>&lt;div class="fotorama"

<!-- Fotorama -->
<div class="fotorama"
     id="keyboard"
     data-navposition="top"
     data-nav="thumbs"
     data-width="700"
     data-ratio="3/2">

	<a href="3-lo.jpg"></a>
	<a href="5-lo.jpg"></a>
